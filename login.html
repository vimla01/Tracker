<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MediPin | Login</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at top left, #c3fff4, #d9f6ff, #f7ffff);
      min-height: 100vh;
      overflow: hidden;
    }


    .bg-blob {
      position: absolute;
      border-radius: 50%;
      filter: blur(100px);
      opacity: 0.6;
      z-index: 0;
    }
    .blob1 { top: -80px; left: -100px; width: 300px; height: 300px; background: #99e2d0; }
    .blob2 { bottom: -100px; right: -100px; width: 350px; height: 350px; background: #80e0f0; }

    .glass-card {
      backdrop-filter: blur(20px);
      background: rgba(255,255,255,0.85);
      box-shadow: 0 8px 32px rgba(0,0,0,0.1);
      border: 1px solid rgba(255,255,255,0.3);
      animation: fadeIn 1s ease forwards;
    }

    @keyframes fadeIn {
      0% {opacity: 0; transform: translateY(20px);}
      100% {opacity: 1; transform: translateY(0);}
    }

    input:focus {
      outline: none;
      box-shadow: 0 0 8px rgba(0,168,150,0.4);
    }

    .login-btn {
      background: linear-gradient(90deg, #00afb9, #006d77);
      transition: 0.4s ease;
    }
    .login-btn:hover {
      background: linear-gradient(90deg, #007d85, #004f4f);
      transform: scale(1.02);
    }

    .hero-gradient {
      background: linear-gradient(135deg, #00afb9, #48cae4);
    }
  </style>
</head>

<body class="flex items-center justify-center relative">

  <!-- Animated blobs -->
  <div class="bg-blob blob1 animate-pulse"></div>
  <div class="bg-blob blob2 animate-pulse"></div>

  <div class="flex flex-col md:flex-row w-[90%] max-w-6xl h-[90vh] z-10 overflow-hidden rounded-3xl shadow-2xl">

    <!-- Left Hero -->
    <div class="hidden md:flex flex-col justify-center items-center w-1/2 hero-gradient text-white p-10 relative">
      <div class="text-5xl font-bold flex items-center gap-3 mb-4">
        <i class="bi bi-hospital"></i> MediPin
      </div>
      <p class="text-lg mb-10">Your Nearby Medical Aid & Pharmacy Finder</p>

     <img src="http://googleusercontent.com/image_collection/image_retrieval/5386013250185091532_1" alt="Hospital illustration" class="w-60 drop-shadow-xl mb-5">



      <h2 class="text-2xl font-semibold text-white/90 text-center leading-snug">
        Discover Nearby Hospitals, Clinics  <br> in Seconds üöë
      </h2>
      <p class="text-white/70 mt-3 text-center">
        Get directions, open hours, and contacts instantly.
      </p>
    </div>

    <!-- Right Login Card -->
    <div class="flex justify-center items-center w-full md:w-1/2 p-5">
      <div class="glass-card w-full max-w-md rounded-2xl p-8">

        <h2 class="text-3xl font-bold text-center text-[#006d77] mb-6 flex items-center justify-center gap-2">
          <i class="bi bi-person-circle"></i> Log In
        </h2>

        <form id="loginForm" class="space-y-4">
          <div>
            <label class="block text-gray-700 font-medium mb-1">Username</label>
            <input type="text" id="username" placeholder="Enter your username"
                   class="w-full p-3 rounded-xl border border-gray-300 focus:ring-2 focus:ring-teal-500 transition-all">
          </div>
                      
          <div>
            <label class="block text-gray-700 font-medium mb-1">Password</label>
            <input type="password" id="password" placeholder="Enter your password"
                   class="w-full p-3 rounded-xl border border-gray-300 focus:ring-2 focus:ring-teal-500 transition-all">
          </div>

          <div class="flex justify-between text-sm">
            <a href="./forgot.html" class="text-teal-600 hover:underline">Forgot Password?</a>
          </div>

          <button type="submit"
                  class="login-btn w-full mt-4 text-white py-3 rounded-xl font-semibold text-lg shadow-lg">
            <i class="bi bi-box-arrow-in-right"></i> Log In
          </button>

          <div class="text-center my-4 text-gray-500 font-medium">‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ OR ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ</div>

          <button type="button"
                  class="w-full bg-white border border-gray-300 text-[#006d77] py-3 rounded-xl font-semibold text-lg hover:bg-gray-100 transition-all shadow-md"
                  onclick="window.location.href='register.html'">
            <i class="bi bi-person-plus"></i> Register
          </button>
        </form>

        <p class="text-center text-gray-400 mt-6 text-sm">
          ¬© 2025 MediPin | Designed with ‚ù§Ô∏è for Healthcare Access
        </p>
      </div>
    </div>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function (event) {
      event.preventDefault();
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!username || !password) {
        alert("‚ö†Ô∏è Please fill all fields!");
        return;
      }

      // Demo login
      if (username === "admin" && password === "admin123") {
        alert("‚úÖ Login Successful!");
        window.location.href = "home.html";
      } else {
        alert("‚ùå Invalid Username or Password!");
      }
    });
  </script>
</body>
</html>
