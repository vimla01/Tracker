<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Login or Signup</title>
   <style>

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Segoe UI", Tahoma, sans-serif;
}

body {
    background: rgb(235, 232, 232);
    color: #fff;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

.container {
    background: #ffffff;
    color: #333;
    padding: 2rem 3rem;
    border-radius: 15px;
    text-align: center;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    max-width: 400px;
    width: 90%;
}

.container h1 {
    font-size: 1.8rem;
    margin-bottom: 0.5rem;
    color: #006d77;
}

.container p {
    font-size: 1rem;
    margin-bottom: 2rem;
    color: #555;
}

.btn-group {
    display: flex;
    justify-content: space-between;
    gap: 1rem;
}

.btn {
    flex: 1;
    padding: 0.8rem 1rem;
    border: none;
    border-radius: 8px;
    font-size: 1rem;
    cursor: pointer;
    text-decoration: none;
    text-align: center;
    font-weight: bold;
    transition: all 0.3s ease;
}

.btn.login {
    background-color: #d4dbdb;
    color: rgb(17, 16, 16);
}

.btn.signup {
    background-color: #006d77;
    color: white;
}

.btn:hover {
    transform: scale(1.05);
    box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
}

   </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Medipin</h1>
        <p>Please select an option to continue</p>
        <div class="btn-group">
            <a href="./login.html" class="btn login">Login</a>
            <a href="./signup.html" class="btn signup">Signup</a>
        </div>
    </div>
</body>
</html>
